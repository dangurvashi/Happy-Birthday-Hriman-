<!DOCTYPE html>
<html>
<head>
	<title>Cake</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.compat.min.css">
	<style type="text/css">
		

/* Cake Base */
body{
	background: #0F2027;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #2C5364, #203A43, #0F2027);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #2C5364, #203A43, #0F2027); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.cake-body{
	position: absolute;
	top: 25%;
	left: 30%;
    margin:100px auto;
    width:200px
}
.layer{
    display:block;
    background:#FFA177;
    height:50px;
    width:150px;
    border-bottom-right-radius: 50%;
    border-bottom-left-radius: 50%;
    position:absolute;
}

.f1{
    top:90px;
    background:#774F38;
    height:60px;
}
.f2{
    top:60px;
    background:#ECE5CE;
    height:60px;
}
.f3{
    top:30px;
    background:#E08E79;
    height:60px;
}
.f4{
    border-top-right-radius: 50%;
    border-top-left-radius: 50%;
    background:#59280F;
    top:6px;
}

/* Cake Spots */

.spot-group{
    display:block;
    height:14px;
    width:14px;
    position:absolute;
}
.spot{
    display:block;
    height:4px;
    width:4px;
    border-radius: 50%;
    position:absolute;
}
.f1 .spot{
    background:#8C5F45;
}
.f2 .spot{
    background:#D6CFB6;
}
.f3 .spot{
    background:#EB9E8A;
}
.sg1{
    bottom:20px;
    left:5px;
}
.s1{
    top:2px;
    left:10px;
}
.s2{
    top:7px;
    left:5px;
}
.s3{
    left:2px;
}
.sg1{
    bottom:20px;
    left:5px;
}
.sg2{
    bottom:20px;
    right:10px;
}
.sg3{
    bottom:21px;
    left:6px;
}
.sg4{
    bottom:11px;
    right:33px;
}
.sg5{
    bottom:15px;
    left:25px;
}
.sg6{
    bottom:20px;
    right:10px;
}
 /* Icing */

.icing{
    display:block;
    height:50px;
    width:150px;
    border-radius: 50%;
    background:#59280F;
    background-image: -webkit-gradient( linear, left bottom, left top, color-stop(0.29, #59280F), color-stop(0.8, #692F12));
    position:absolute;
    top:0px;
    z-index:2;
}

/* Icing Drips */

.drip-ctn{
    position:absolute
    top:0;
    z-index:1;
}
.drip{
  display:block;
  height:20px;
  width:20px;
  border-radius: 50%;
  background:#59280F;
  position:absolute;
}
.d1{
  height:25px;
  top:20px;
}
.d2{
  top:30px;
  left:15px
}
.d3{
  top:35px;
  left:30px
}
.d4{
  top:38px;
  left:47px
}
.d5{
  top:40px;
  left:65px;
}
.d6{
  top:38px;
  right:47px
}
.d7{
  top:35px;
  right:30px
}
.d8{
  top:30px;
  right:15px
}
.d9{
  height:25px;
  top:20px;
  right:0px;
}

/* Candles */

.candle-ctn{
  display:block;
  width:150px;
  height:80px;
  position:absolute;
  top:-30px;
  z-index:3;
}
.candle{
  position:absolute;
  top:20px;
  left:70px;
}
.c-base{
  display:block;
  height:30px;
  width:10px;
  background:#5FEDB5;
  position:absolute;
  z-index:2;
}
.wick{
  display: block;
  width: 2px;
  height: 6px;
  background: #ccc;
  position: absolute;
  top: -5px;
  left: 4px;
}
.flame{
  display:block;
  height:16px;
  width:8px;
   border-radius: 50%  50%  50%  50%  / 60%   60%   40%  40%;
  background:#FF9E00;
  position:absolute;
  top:-20px;
  left:1px;
  box-shadow: 0px 0px 20px yellow;
  -webkit-animation:flicker 2s infinite;
}
.highlight{
  display:block;
  height:30px;
  width:60px;
  background:#333;
  border-radius:50%;
  position:absolute;
  top:17px;
  left:-25px;
  background: -webkit-radial-gradient(center, ellipse cover, rgba(145,66,26,1) 0%,rgba(105,47,18,0) 80%);
  z-index:1;
  -webkit-animation:highlight 2s infinite;
}

@-webkit-keyframes highlight {
  0%   { opacity: 1; }
  5% {
    opacity:1;
    -webkit-transform: translateY(-1px);
  }
  10% {opacity:0.8;}
  15% {
    opacity:1;
  }
  20% {
    opacity:0.75;
    -webkit-transform-origin:right;
    -webkit-transform: translateX(1px);
  }
  25% {
    opacity:1;
    -webkit-transform: translateY(1px) scaleY(0.9);
  }
  30% {
    opacity:1;
  }
  35% {opacity:1;}
  40% {
    opacity:0.9;
    -webkit-transform: translateX(-1px);
  }
  42% {opacity:1;}
  50% {
    opacity:0.85;
    -webkit-transform-origin:right;
    -webkit-transform: translateX(1px);
  }
  55% {
    opacity:1;
    -webkit-transform: translateY(-1px);
  }
  60% {opacity:0.9;}
  65% {
    opacity:1;
  }
  70% {
    opacity:0.95;
    -webkit-transform: translateX(-1px);
  }
  75% {
    opacity:1;
    -webkit-transform: translateY(1px);
  }
  80% {
    opacity:1;
  }
  85% {opacity:1;}
  90% {
    -webkit-transform: translateX(-1px);
  }
  92% {opacity:0.95;}
  100% {opacity:1;}
}

@-webkit-keyframes flicker {
  0%   { opacity: 1; }
  5% {
    opacity:1;
    -webkit-transform: translateY(-1px);
  }
  10% {opacity:0.8;}
  15% {
    opacity:1;
    -webkit-transform: scaleY(1.1);
  }
  20% {
    opacity:0.75;
    -webkit-transform-origin:right;
    -webkit-transform: skew(-4deg);
  }
  25% {
    opacity:1;
    -webkit-transform: translateY(2px) scaleY(0.9);
  }
  30% {
    opacity:1;
  }
  35% {opacity:1;}
  40% {
    opacity:0.9;
    -webkit-transform-origin:left;
    -webkit-transform: skew(3deg);
  }
  42% {opacity:1;}
  50% {
    opacity:0.85;
    -webkit-transform-origin:right;
    -webkit-transform: skew(-2deg);
  }
  55% {
    opacity:1;
    -webkit-transform: translateY(-1px);
  }
  60% {opacity:0.9;}
  65% {
    opacity:1;
    -webkit-transform: scaleY(1);
  }
  70% {
    opacity:0.95;
    -webkit-transform-origin:right;
    -webkit-transform: skew(-3deg);
  }
  75% {
    opacity:1;
    -webkit-transform: translateY(2px) scaleY(0.9);
  }
  80% {
    opacity:1;
  }
  85% {opacity:1;}
  90% {
    opacity:0.8;
    -webkit-transform-origin:left;
    -webkit-transform: skew(2deg);
  }
  92% {opacity:0.95;}
  100% { opacity: 1; }
}
.wishes{
	text-align: center;
	color: white;
	top: 20px;
	position:relative;
	font-family: 'Baloo Tamma 2', cursive
}
.SURPRISE{
position: relative;
top: 180px;
text-align: center;
color: white;
font-family: 'Baloo Tamma 2', cursive;
animation: pulse .75s ease-in-out 3s both ;
	}
	@keyframes fadeInUp {
		from { 
    opacity: 0;
    -webkit-transform: translate3d(0, 100%, 0);
    transform: translate3d(0, 100%, 0);
  }

  to {
    opacity: 1;
    -webkit-transform: none;
    transform: none;
  }
}
.SURPRISE{
	animation: fadeInUp 1s ease-in-out 0s forwards;
	animation-delay: 11s 
}
p{
	opacity: 0;
	animation: fadeInUp 1s ease-in-out 0s forwards;
}
p.sixth{
	animation-delay: 14s;
}
#testbutton {
  width: 150px;
  height:50px;
  border-radius:180px;
  position:relative;
  left:calc(50% - 75px);
  top:calc(50% - 25px);
  background: background: #0F2027;  /* fallback for old browsers */
  cursor:pointer;
  line-height:12px;
}

#testbutton:before {
  content:'';
  z-index:1;
  position:absolute;
  display:block;
  width:80%;
  height:70%;
  top:15%;
  left:10%;
  transition: 0.3s opacity ease-in-out;
  filter:blur(15px);
  opacity:0;
  background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
}

#testbutton:hover:before {
  opacity:1;
  transition: 0.3s opacity ease-in-out;
  filter:blur(25px);
  background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);  
}

#testbutton a {
  text-align:center;
  line-height:40px;
  font-size:18px;
  color:rgba(235,235,235,1);
  font-weight:bold;
  z-index:5;
  position:absolute;
  display:block;
  border-radius:180px;
  width:92%;
  height:80%;
  top:10%;
  left:4%;
  background-color:#0F2027;  
  text-decoration:none;/* fallback for old browsers */
}
.seven{
	opacity: 0;
	animation:fadeInUp 1s ease-in-out 0s forwards;; 
}
.seven{
	animation-delay: 17s;
}
